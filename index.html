<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
         <title>Grocery Store</title>
         <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Our Grocery Store</h1>
        <div class="row">
            <div class="column">
                <h2>Here are all the Categories:</h2>
                <ul id="category-list">
                </ul>
            </div>
            <div class="column">
                <h2>Here are all Items:</h2>
                <ul id="item-list">
                </ul>
            </div>
        </div>


        <button id="new-form-btn">Add a new item</button>
        <div id="new-form-container" hidden="true">
            <h3>Add a new Item:</h3>
            <form id="item-form">
                <label for="item-name">Name:</label>
                <input type="text" name="name" id="item-name"><br><br>
                <label for="item-description">Description:</label>
                <input type="text" name="description" id="item-description"><br><br>
                <label for="item-category">Category:</label>
                <input type="text" name="category" id="item-category"><br><br>
                <label for="item-price">Price:</label>
                <input type="number" name="price" id="item-price" min="0" step=".01"><br><br>
                <input type="submit" value="Create">
            </form>
        </div>

            <script src="src/category.js" type="text/javascript"></script>
            <script src="src/categoriesAdapter.js" type="text/javascript"></script>
            <script src="src/item.js" type="text/javascript"></script>
            <script src="src/itemsAdapter.js" type="text/javascript"></script>
            <script src="index.js" type="text/javascript"></script>

    </body>
</html>
